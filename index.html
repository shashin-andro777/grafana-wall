<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafana Wall</title>
  <style>
    html, body { margin: 0; width: 100%; height: 100%; background: black; overflow: hidden; }
    img { width: 100%; height: 100%; object-fit: contain; display: block; }
    #msg {
      position: fixed; top: 10px; left: 10px; right: 10px;
      padding: 10px 12px; background: rgba(0,0,0,0.6); color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-size: 14px; border-radius: 8px; display: none; z-index: 10;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="msg"></div>
  <img id="img" alt="Grafana Wall">

  <script>
    (function () {
      var screens = ["finance.png", "health.png", "misc.png"];
      var idx = 0;
      var img = document.getElementById("img");
      var msg = document.getElementById("msg");

      function showMessage(t) { msg.style.display = "block"; msg.textContent = t; }
      function hideMessage() { msg.style.display = "none"; msg.textContent = ""; }

      function loadCurrent() {
        hideMessage();
        img.src = screens[idx] + "?cb=" + new Date().getTime();
      }

      img.onload = function () { hideMessage(); };
      img.onerror = function () {
        showMessage("Image missing/failed: " + img.src + " (wait for Actions to generate PNGs)");
      };

      // initial load
      loadCurrent();

      // rotate every 15 seconds
      setInterval(function () {
        idx = (idx + 1) % screens.length;
        loadCurrent();
      }, 15000);

      // refresh currently shown image every 60 seconds (to pick up new renders)
      setInterval(function () {
        loadCurrent();
      }, 60000);
    })();
  </script>
</body>
</html>
