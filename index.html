<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img id="img" src="dashboard.png?cb=0" alt="Grafana Panel">
  <script>
    // Force reload every 60 seconds (cache-busting)
    setInterval(function () {
      document.getElementById("img").src =
        "dashboard.png?cb=" + new Date().getTime();
    }, 60000);
  </script>
</body>
</html>
