<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafana Wall</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img id="img" src="p3.png?cb=0" alt="Grafana Panel">

  <script>
    (function () {
      var panels = [
        "p3.png",
        "p4.png",
        "p5.png",
        "p6.png"
      ];

      var index = 0;
      var img = document.getElementById("img");

      function showPanel(i) {
        img.src = panels[i] + "?cb=" + new Date().getTime();
      }

      // Rotate panel every 15 seconds
      setInterval(function () {
        index = (index + 1) % panels.length;
        showPanel(index);
      }, 15000);

      // Refresh currently shown panel every 60 seconds
      setInterval(function () {
        showPanel(index);
      }, 60000);

      // Initial load
      showPanel(index);
    })();
  </script>
</body>
</html>
