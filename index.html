<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; width: 100%; height: 100%; background: black; overflow: hidden; }
    img { width: 100vw; height: 100vh; object-fit: contain; display: block; }
  </style>
</head>
<body>
  <img id="img" src="p3.png?cb=0" alt="Grafana Panel">
  <script>
    (function () {
      var panels = ["p3.png", "p4.png", "p5.png", "p6.png"];
      var idx = 0;
      var img = document.getElementById("img");

      function show(i) {
        img.src = panels[i] + "?cb=" + new Date().getTime(); // cache bust
      }

      // Rotate every 15 seconds (change to what you want)
      setInterval(function () {
        idx = (idx + 1) % panels.length;
        show(idx);
      }, 15000);

      // Refresh current panel every 60 seconds too
      setInterval(function () { show(idx); }, 60000);

      show(0);
    })();
  </script>
</body>
</html>
